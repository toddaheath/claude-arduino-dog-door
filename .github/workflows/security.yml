name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 8 * * 1" # Monday 8am UTC

permissions:
  security-events: write
  contents: read

jobs:
  codeql:
    name: CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [csharp, javascript-typescript]
    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Build .NET
        if: matrix.language == 'csharp'
        run: dotnet build src/DogDoor.Api --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Check .NET vulnerable packages
        run: |
          dotnet restore src/DogDoor.Api
          dotnet list src/DogDoor.Api package --vulnerable --include-transitive 2>&1 | tee nuget-audit.txt
          if grep -q "has the following vulnerable packages" nuget-audit.txt; then
            echo "::warning::Vulnerable NuGet packages detected"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check npm vulnerabilities
        run: |
          cd web
          npm ci
          npm audit --audit-level=high || true

  docker-scan:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6

      - name: Build API image
        run: docker build -t dogdoor-api:scan -f src/DogDoor.Api/Dockerfile src/

      - name: Build Web image
        run: docker build -t dogdoor-web:scan -f web/Dockerfile web/

      - name: Run Trivy on API image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: dogdoor-api:scan
          severity: CRITICAL,HIGH
          exit-code: "1"
          format: table

      - name: Run Trivy on Web image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: dogdoor-web:scan
          severity: CRITICAL,HIGH
          exit-code: "1"
          format: table
