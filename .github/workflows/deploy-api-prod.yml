name: "Deploy API: Prod"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    environment: prod
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}
    steps:
      - name: Check Azure credentials
        run: |
          if [[ -z "${{ secrets.AZURE_CLIENT_ID }}" ]]; then
            echo "::error::Azure OIDC credentials not configured for 'prod' environment. Add AZURE_CLIENT_ID, AZURE_TENANT_ID, and AZURE_SUBSCRIPTION_ID secrets."
            exit 1
          fi

      - uses: actions/checkout@v6

      - name: Set image tag
        id: tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "image_tag=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          else
            echo "image_tag=main-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: src/
          file: src/DogDoor.Api/Dockerfile
          push: true
          tags: |
            ${{ vars.ACR_NAME }}.azurecr.io/dogdoor-api:${{ steps.tag.outputs.image_tag }}
            ${{ vars.ACR_NAME }}.azurecr.io/dogdoor-api:latest

  deploy:
    name: Deploy to prod
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: prod
    steps:
      - uses: actions/checkout@v6

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ vars.AKS_RESOURCE_GROUP }} \
            --name ${{ vars.AKS_CLUSTER }} \
            --overwrite-existing

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Deploy with Helm
        run: |
          helm upgrade --install dog-door helm/dog-door \
            --namespace dog-door-api-prod \
            --create-namespace \
            --values helm/dog-door/values-prod.yaml \
            --set api.image.tag=${{ needs.build-and-push.outputs.image_tag }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          helm status dog-door --namespace dog-door-api-prod
          kubectl get pods --namespace dog-door-api-prod
          kubectl rollout status deployment/dog-door-api \
            --namespace dog-door-api-prod \
            --timeout 3m
