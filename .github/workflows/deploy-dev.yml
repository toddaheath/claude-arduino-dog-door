name: "Deploy: Dev"

on:
  push:
    branches: [main]
    paths:
      - "src/DogDoor.Api/**"
      - "helm/**"
      - "web/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  check-credentials:
    name: Check Azure Credentials
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      configured: ${{ steps.check.outputs.configured }}
    steps:
      - name: Check Azure credentials
        id: check
        run: |
          if [[ -z "${{ secrets.AZURE_CLIENT_ID }}" ]]; then
            echo "::error::Azure OIDC credentials not configured for 'dev' environment. Add AZURE_CLIENT_ID, AZURE_TENANT_ID, and AZURE_SUBSCRIPTION_ID secrets."
            echo "configured=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi
          echo "configured=true" >> "$GITHUB_OUTPUT"

  build-and-push-api:
    name: Build & Push API Image
    runs-on: ubuntu-latest
    needs: check-credentials
    environment: dev
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v6

      - name: Set image tag
        id: tag
        run: echo "image_tag=main-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: src/
          file: src/DogDoor.Api/Dockerfile
          push: true
          tags: |
            ${{ vars.ACR_NAME }}.azurecr.io/dogdoor-api:${{ steps.tag.outputs.image_tag }}
            ${{ vars.ACR_NAME }}.azurecr.io/dogdoor-api:latest

  deploy-spa:
    name: Deploy SPA
    runs-on: ubuntu-latest
    needs: check-credentials
    environment: dev
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Build SPA
        run: npm run build
        working-directory: web
        env:
          VITE_API_URL: https://dog-door-api.dev.heathrobotics.io

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload to Azure Storage
        run: |
          az storage blob upload-batch \
            --account-name stdogdoorspadev \
            --destination '$web' \
            --source web/dist \
            --overwrite

      - name: Set cache headers for hashed assets
        run: |
          az storage blob upload-batch \
            --account-name stdogdoorspadev \
            --destination '$web' \
            --source web/dist/assets \
            --destination-path assets \
            --content-cache-control "public, max-age=31536000, immutable" \
            --overwrite

      - name: Set cache headers for index.html
        run: |
          az storage blob upload \
            --account-name stdogdoorspadev \
            --container-name '$web' \
            --file web/dist/index.html \
            --name index.html \
            --content-cache-control "no-cache" \
            --overwrite

  deploy-api:
    name: Deploy API to AKS
    runs-on: ubuntu-latest
    needs: build-and-push-api
    environment: dev
    steps:
      - uses: actions/checkout@v6

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ vars.AKS_RESOURCE_GROUP }} \
            --name ${{ vars.AKS_CLUSTER }} \
            --overwrite-existing

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Deploy with Helm
        run: |
          helm upgrade --install dog-door helm/dog-door \
            --namespace dog-door-api-dev \
            --create-namespace \
            --values helm/dog-door/values-dev.yaml \
            --set api.image.tag=${{ needs.build-and-push-api.outputs.image_tag }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          helm status dog-door --namespace dog-door-api-dev
          kubectl get pods --namespace dog-door-api-dev
          kubectl rollout status deployment/dog-door-api \
            --namespace dog-door-api-dev \
            --timeout 3m
