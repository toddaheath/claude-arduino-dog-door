name: "Deploy SPA: Prod"

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build & Deploy to prod
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Check Azure credentials
        run: |
          if [[ -z "${{ secrets.AZURE_CLIENT_ID }}" ]]; then
            echo "::error::Azure OIDC credentials not configured for 'prod' environment. Add AZURE_CLIENT_ID, AZURE_TENANT_ID, and AZURE_SUBSCRIPTION_ID secrets."
            exit 1
          fi

      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Build SPA
        run: npm run build
        working-directory: web
        env:
          VITE_API_URL: https://dog-door-api.heathrobotics.io

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload to Azure Storage
        run: |
          az storage blob upload-batch \
            --account-name stdogdoorspaprod \
            --destination '$web' \
            --source web/dist \
            --overwrite

      - name: Set cache headers for hashed assets
        run: |
          az storage blob upload-batch \
            --account-name stdogdoorspaprod \
            --destination '$web' \
            --source web/dist/assets \
            --destination-path assets \
            --content-cache-control "public, max-age=31536000, immutable" \
            --overwrite

      - name: Set cache headers for index.html
        run: |
          az storage blob upload \
            --account-name stdogdoorspaprod \
            --container-name '$web' \
            --file web/dist/index.html \
            --name index.html \
            --content-cache-control "no-cache" \
            --overwrite
