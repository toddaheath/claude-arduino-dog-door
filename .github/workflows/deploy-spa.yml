name: Deploy SPA

on:
  push:
    branches: [main]
    paths:
      - "web/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  determine-env:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      storage_account: ${{ steps.env.outputs.storage_account }}
      api_url: ${{ steps.env.outputs.api_url }}
    steps:
      - name: Resolve environment and settings
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ inputs.environment }}"
          else
            ENV="dev"
          fi

          if [[ "$ENV" == "prod" ]]; then
            echo "environment=prod" >> "$GITHUB_OUTPUT"
            echo "storage_account=stdogdoorspaprod" >> "$GITHUB_OUTPUT"
            echo "api_url=https://dog-door-api.heathrobotics.io" >> "$GITHUB_OUTPUT"
          else
            echo "environment=dev" >> "$GITHUB_OUTPUT"
            echo "storage_account=stdogdoorspadev" >> "$GITHUB_OUTPUT"
            echo "api_url=https://dog-door-api.dev.heathrobotics.io" >> "$GITHUB_OUTPUT"
          fi

  build-and-deploy:
    name: Build & Deploy to ${{ needs.determine-env.outputs.environment }}
    runs-on: ubuntu-latest
    needs: determine-env
    environment: ${{ needs.determine-env.outputs.environment }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Build SPA
        run: npm run build
        working-directory: web
        env:
          VITE_API_URL: ${{ needs.determine-env.outputs.api_url }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload to Azure Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ needs.determine-env.outputs.storage_account }} \
            --destination '$web' \
            --source web/dist \
            --overwrite

      - name: Set cache headers for hashed assets
        run: |
          az storage blob upload-batch \
            --account-name ${{ needs.determine-env.outputs.storage_account }} \
            --destination '$web' \
            --source web/dist/assets \
            --destination-path assets \
            --content-cache-control "public, max-age=31536000, immutable" \
            --overwrite

      - name: Set cache headers for index.html
        run: |
          az storage blob upload \
            --account-name ${{ needs.determine-env.outputs.storage_account }} \
            --container-name '$web' \
            --file web/dist/index.html \
            --name index.html \
            --content-cache-control "no-cache" \
            --overwrite
