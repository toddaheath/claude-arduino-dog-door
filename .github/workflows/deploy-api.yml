name: Deploy API

on:
  push:
    branches: [main]
    tags:
      - "v*"
    paths:
      - "src/DogDoor.Api/**"
      - "helm/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  determine-env:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      namespace: ${{ steps.env.outputs.namespace }}
      ingress_host: ${{ steps.env.outputs.ingress_host }}
      image_tag: ${{ steps.env.outputs.image_tag }}
      values_file: ${{ steps.env.outputs.values_file }}
    steps:
      - name: Resolve environment and settings
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ inputs.environment }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            ENV="prod"
          else
            ENV="dev"
          fi

          if [[ "$ENV" == "prod" ]]; then
            echo "environment=prod" >> "$GITHUB_OUTPUT"
            echo "namespace=dog-door-api-prod" >> "$GITHUB_OUTPUT"
            echo "ingress_host=dog-door-api.heathrobotics.io" >> "$GITHUB_OUTPUT"
            echo "values_file=helm/dog-door/values-prod.yaml" >> "$GITHUB_OUTPUT"
            # Extract semver from tag (v1.2.3 -> 1.2.3)
            TAG="${GITHUB_REF_NAME#v}"
            echo "image_tag=${TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "environment=dev" >> "$GITHUB_OUTPUT"
            echo "namespace=dog-door-api-dev" >> "$GITHUB_OUTPUT"
            echo "ingress_host=dog-door-api.dev.heathrobotics.io" >> "$GITHUB_OUTPUT"
            echo "values_file=helm/dog-door/values-dev.yaml" >> "$GITHUB_OUTPUT"
            SHORT_SHA="${GITHUB_SHA::7}"
            echo "image_tag=main-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          fi

  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: determine-env
    environment: ${{ needs.determine-env.outputs.environment }}
    steps:
      - uses: actions/checkout@v6

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: src/
          file: src/DogDoor.Api/Dockerfile
          push: true
          tags: |
            ${{ vars.ACR_NAME }}.azurecr.io/dogdoor-api:${{ needs.determine-env.outputs.image_tag }}
            ${{ vars.ACR_NAME }}.azurecr.io/dogdoor-api:latest

  deploy:
    name: Deploy to ${{ needs.determine-env.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [determine-env, build-and-push]
    environment: ${{ needs.determine-env.outputs.environment }}
    steps:
      - uses: actions/checkout@v6

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ vars.AKS_RESOURCE_GROUP }} \
            --name ${{ vars.AKS_CLUSTER }} \
            --overwrite-existing

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Deploy with Helm
        run: |
          helm upgrade --install dog-door helm/dog-door \
            --namespace ${{ needs.determine-env.outputs.namespace }} \
            --create-namespace \
            --values ${{ needs.determine-env.outputs.values_file }} \
            --set api.image.tag=${{ needs.determine-env.outputs.image_tag }} \
            --set ingress.host=${{ needs.determine-env.outputs.ingress_host }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          helm status dog-door --namespace ${{ needs.determine-env.outputs.namespace }}
          kubectl get pods --namespace ${{ needs.determine-env.outputs.namespace }}
          kubectl rollout status deployment/dog-door-api \
            --namespace ${{ needs.determine-env.outputs.namespace }} \
            --timeout 3m
