name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    name: API (.NET)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore src/DogDoor.Api

      - name: Build
        run: dotnet build src/DogDoor.Api --configuration Release --no-restore

      - name: Test with coverage
        run: dotnet test src/DogDoor.Api.Tests --configuration Release --collect:"XPlat Code Coverage" --results-directory ./test-results

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./test-results

  web:
    name: Web (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Lint
        run: npm run lint
        working-directory: web

      - name: Build
        run: npm run build
        working-directory: web

  firmware:
    name: Firmware (ESP32)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: platformio-${{ hashFiles('firmware/platformio.ini') }}
          restore-keys: platformio-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install platformio

      - name: Compile firmware
        run: pio run -d firmware

      - name: Run unit tests
        run: pio test -d firmware -e native
