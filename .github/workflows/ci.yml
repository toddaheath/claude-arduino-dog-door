name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    name: API (.NET)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore src/DogDoor.Api

      - name: Build
        run: dotnet build src/DogDoor.Api --configuration Release --no-restore

      - name: Test with coverage
        run: dotnet test src/DogDoor.Api.Tests --configuration Release --collect:"XPlat Code Coverage" --results-directory ./test-results

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: ./test-results

  web:
    name: Web (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Lint
        run: npm run lint
        working-directory: web

      - name: Build
        run: npm run build
        working-directory: web

  firmware:
    name: Firmware (ESP32)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Cache PlatformIO
        uses: actions/cache@v5
        with:
          path: ~/.platformio
          key: platformio-${{ hashFiles('firmware/platformio.ini') }}
          restore-keys: platformio-

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install platformio

      - name: Compile firmware
        run: pio run -d firmware -e esp32cam

      - name: Run unit tests
        run: pio test -d firmware -e native

  helm:
    name: Helm Charts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint helm/dog-door

      - name: Lint with staging values
        run: helm lint helm/dog-door --values helm/dog-door/values-staging.yaml

      - name: Lint with production values
        run: helm lint helm/dog-door --values helm/dog-door/values-production.yaml

      - name: Template render check
        run: helm template dog-door helm/dog-door --values helm/dog-door/values-staging.yaml > /dev/null

  marketing:
    name: Marketing (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: marketing/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: marketing

      - name: Lint
        run: npm run lint
        working-directory: marketing

      - name: Build
        run: npm run build
        working-directory: marketing
