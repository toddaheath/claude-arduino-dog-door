api:
  image:
    repository: acrheathrobotics.azurecr.io/dogdoor-api
  replicas: 2
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi

web:
  enabled: false

postgres:
  enabled: true

ingress:
  enabled: true
  host: dog-door-api.heathrobotics.io
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  tls:
    enabled: true
    secretName: dogdoor-api-prod-tls

config:
  aspnetcoreEnvironment: Production
  corsOrigins: "https://dog-door.heathrobotics.io"
