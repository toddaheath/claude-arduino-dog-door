# Smart Dog Door Helm Chart Values

api:
  image:
    repository: ghcr.io/toddaheath/dogdoor-api
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  port: 5000
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

web:
  enabled: true
  image:
    repository: ghcr.io/toddaheath/dogdoor-web
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  port: 80
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

postgres:
  enabled: true
  image:
    repository: postgres
    tag: "16-alpine"
  port: 5432
  storage:
    size: 5Gi
    storageClassName: ""
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

ingress:
  enabled: false
  className: nginx
  host: dogdoor.local
  annotations: {}
  tls:
    enabled: false
    secretName: dogdoor-tls

config:
  aspnetcoreEnvironment: Production
  photoStoragePath: /app/uploads
  corsOrigins: ""
  jwtIssuer: "DogDoorApi"
  jwtAudience: "DogDoorClient"
  sendgridFromEmail: "noreply@example.com"
  sendgridFromName: "Smart Dog Door"

secret:
  postgresUser: dogdoor
  postgresPassword: dogdoor
  postgresDb: dogdoor
  jwtSecretKey: "change-me-to-a-long-random-secret-key-at-least-32-chars"
  sendgridApiKey: ""
  twilioAccountSid: ""
  twilioAuthToken: ""
  twilioFromPhone: ""
